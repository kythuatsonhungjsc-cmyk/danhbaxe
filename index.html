<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đội xe Sơn Hùng - Giao diện Bold</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;900&display=swap"
        rel="stylesheet">

    <!-- CSS Tùy chỉnh -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-slate-900 h-screen flex flex-col overflow-hidden select-none">

    <!-- TIÊU ĐỀ (HEADER) -->
    <header
        class="bg-white border-b-2 border-slate-300 header-shadow z-30 flex-none px-4 py-2 sm:py-3 flex justify-between items-center transition-all">
        <div class="flex items-center gap-2 sm:gap-3 active:opacity-70 transition-opacity cursor-pointer"
            onclick="navigateTo('home')">
            <div class="w-12 h-12 overflow-hidden flex items-center justify-center">
                <img src="img/logo.png" alt="Logo Sơn Hùng" class="w-full h-full object-contain">
            </div>
            <div>
                <h1 class="text-base font-black text-slate-800 leading-none uppercase tracking-wide">Sơn Hùng</h1>
                <p class="text-[10px] text-slate-500 font-black mt-1 uppercase tracking-tight">HỆ THỐNG DANH BẠ ĐỘI XE
                </p>
            </div>
        </div>

        <button
            class="p-2.5 text-slate-600 bg-slate-100 border-2 border-slate-200 rounded-xl active:scale-90 transition-all shadow-sm">
            <i class="ph-bold ph-arrows-clockwise text-xl" id="refresh-icon"></i>
        </button>
    </header>

    <!-- NỘI DUNG CHÍNH -->
    <main class="flex-grow overflow-y-auto overflow-x-hidden bg-slate-100 relative pb-24 no-scrollbar" id="mainContent">

        <!-- CHẾ ĐỘ XEM BẢNG ĐIỀU KHIỂN -->
        <div id="view-home" class="p-4 max-w-5xl mx-auto space-y-6 fade-in">
            <!-- Biểu ngữ chào mừng -->
            <div
                class="bg-gradient-to-br from-blue-900 to-blue-700 rounded-2xl p-4 sm:p-6 text-white shadow-xl border-2 border-blue-950 relative overflow-hidden">
                <div class="relative z-10">
                    <h2 class="text-xl sm:text-2xl font-black mb-1">Xin chào,</h2>
                    <p class="text-blue-100 text-xs sm:text-sm font-bold opacity-80 mb-4 sm:mb-6">Hệ thống quản lý dữ
                        liệu chuyên nghiệp.
                    </p>

                    <button onclick="navigateTo('hotline')"
                        class="bg-red-600 border-b-4 border-red-800 text-white px-5 sm:px-6 py-2.5 sm:py-3 rounded-xl text-xs sm:text-sm font-black shadow-lg active:border-b-0 active:translate-y-1 transition-all flex items-center gap-2 w-fit uppercase tracking-wider">
                        <i class="ph-fill ph-phone-call text-base sm:text-lg"></i> Liên hệ khẩn cấp
                    </button>
                </div>
                <i
                    class="ph-fill ph-truck absolute -bottom-6 -right-6 text-[120px] sm:text-[180px] text-white opacity-10 rotate-12"></i>
            </div>

            <!-- Lựa chọn Đội xe -->
            <div class="grid grid-cols-2 gap-4">
                <div onclick="navigateTo('fleet', 'Đội 1')"
                    class="bg-white p-4 sm:p-6 rounded-2xl border-2 border-slate-300 shadow-md active:border-blue-700 active:bg-blue-50 transition-all cursor-pointer group card-hover">
                    <div
                        class="w-10 h-10 sm:w-14 sm:h-14 rounded-xl bg-blue-100 text-blue-800 border-2 border-blue-200 flex items-center justify-center mb-3 sm:mb-4 group-hover:bg-blue-800 group-hover:text-white transition-colors shadow-sm">
                        <i class="ph-fill ph-truck text-xl sm:text-2xl"></i>
                    </div>
                    <h4 class="font-black text-slate-800 text-base sm:text-lg leading-tight">Đội xe số 1</h4>
                    <p class="text-[9px] sm:text-[10px] font-black text-slate-400 uppercase mt-1 sm:mt-2 tracking-widest"
                        id="count-team1">---
                    </p>
                </div>
                <div onclick="navigateTo('fleet', 'Đội 2')"
                    class="bg-white p-4 sm:p-6 rounded-2xl border-2 border-slate-300 shadow-md active:border-emerald-700 active:bg-emerald-50 transition-all cursor-pointer group card-hover">
                    <div
                        class="w-10 h-10 sm:w-14 sm:h-14 rounded-xl bg-emerald-100 text-emerald-800 border-2 border-emerald-200 flex items-center justify-center mb-3 sm:mb-4 group-hover:bg-emerald-800 group-hover:text-white transition-colors shadow-sm">
                        <i class="ph-fill ph-truck text-xl sm:text-2xl"></i>
                    </div>
                    <h4 class="font-black text-slate-800 text-base sm:text-lg leading-tight">Đội xe số 2</h4>
                    <p class="text-[9px] sm:text-[10px] font-black text-slate-400 uppercase mt-1 sm:mt-2 tracking-widest"
                        id="count-team2">---
                    </p>
                </div>
            </div>

            <!-- Lưới thống kê -->
            <div
                class="bg-white rounded-2xl p-3 sm:p-5 border-2 border-slate-300 shadow-lg grid grid-cols-3 divide-x-2 divide-slate-100">
                <div class="text-center px-1">
                    <p class="text-2xl sm:text-3xl font-black text-slate-800 leading-none" id="stat-total">0</p>
                    <p
                        class="text-[8px] sm:text-[9px] text-slate-400 uppercase font-black tracking-tighter sm:tracking-widest mt-1 sm:mt-2 leading-tight">
                        Tổng xe</p>
                </div>
                <div class="text-center px-1">
                    <p class="text-2xl sm:text-3xl font-black text-green-600 leading-none" id="stat-active">0</p>
                    <p class="text-[8px] sm:text-[9px] text-slate-400 uppercase font-black tracking-tighter sm:tracking-widest mt-1 sm:mt-2 leading-tight"
                        id="label-stat-active">Sẵn sàng</p>
                </div>
                <div class="text-center px-1">
                    <p class="text-2xl sm:text-3xl font-black text-amber-500 leading-none" id="stat-running">0</p>
                    <p class="text-[8px] sm:text-[9px] text-slate-400 uppercase font-black tracking-tighter sm:tracking-widest mt-1 sm:mt-2 leading-tight"
                        id="label-stat-running">Không sẵn sàng</p>
                    <div id="not-ready-plates" class="mt-2 flex flex-wrap justify-center gap-1"></div>
                </div>
            </div>
        </div>

        <!-- CHẾ ĐỘ XEM DANH SÁCH ĐỘI XE -->
        <div id="view-fleet" class="hidden h-full flex flex-col fade-in">
            <div class="bg-white/80 backdrop-blur-md px-4 py-4 border-b-2 border-slate-300 sticky top-0 z-20 shadow-sm">
                <div class="relative mb-4">
                    <i
                        class="ph-bold ph-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-lg"></i>
                    <input type="text" id="searchInput" placeholder="Tìm biển số, tài xế, loại xe..."
                        class="w-full pl-12 pr-4 py-4 bg-slate-100 border-2 border-slate-200 rounded-2xl text-sm font-bold text-slate-800 placeholder-slate-400 focus:border-blue-600 focus:bg-white outline-none transition-all shadow-inner">
                </div>
                <div class="flex justify-between items-end px-1">
                    <div>
                        <h3 class="font-black text-xl text-slate-800" id="fleet-title">Danh sách xe</h3>
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">Sơn Hùng
                            Logistics</p>
                    </div>
                    <span class="text-[10px] font-black px-4 py-1.5 bg-blue-800 text-white rounded-full shadow-lg"
                        id="fleet-count">0 xe</span>
                </div>
            </div>

            <div id="fleetGrid" class="p-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 pb-32">
                <!-- Nội dung được tạo bởi JS -->
            </div>
        </div>

        <!-- CHẾ ĐỘ XEM HOTLINE -->
        <div id="view-hotline" class="hidden p-4 max-w-3xl mx-auto space-y-8 pb-32 fade-in">
            <div class="text-center pt-4">
                <h2 class="text-3xl font-black text-slate-900 tracking-tight">Danh bạ Điều hành</h2>
                <p class="text-slate-500 font-bold text-sm mt-1">Liên hệ nhanh ban quản lý & kĩ thuật</p>
            </div>

            <div id="hotline-dynamic-container" class="space-y-8">
                <!-- Nội dung được tạo động từ dữ liệu -->
            </div>
        </div>

    </main>

    <!-- THANH ĐIỀU HƯỚNG -->
    <nav class="glass-nav fixed bottom-0 left-0 right-0 z-40 pb-safe">
        <div class="flex justify-around items-center h-16 sm:h-20 px-2 sm:px-4">
            <button onclick="navigateTo('home')"
                class="mobile-nav-btn flex flex-col items-center gap-1.5 w-full h-full justify-center transition-all"
                data-target="home">
                <i class="ph-fill ph-house text-2xl"></i>
                <span class="text-[10px] font-black uppercase tracking-tighter">Trang chủ</span>
            </button>
            <button onclick="navigateTo('fleet', 'Đội 1')"
                class="mobile-nav-btn flex flex-col items-center gap-1.5 w-full h-full justify-center transition-all"
                data-target="team1">
                <div class="relative">
                    <i class="ph-fill ph-truck text-2xl"></i>
                    <span
                        class="absolute -top-1 -right-2 bg-blue-800 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center border border-white">1</span>
                </div>
                <span class="text-[10px] font-black uppercase tracking-tighter">Đội 1</span>
            </button>
            <button onclick="navigateTo('fleet', 'Đội 2')"
                class="mobile-nav-btn flex flex-col items-center gap-1.5 w-full h-full justify-center transition-all"
                data-target="team2">
                <div class="relative">
                    <i class="ph-fill ph-truck text-2xl"></i>
                    <span
                        class="absolute -top-1 -right-2 bg-emerald-700 text-white text-[8px] font-black w-4 h-4 rounded-full flex items-center justify-center border border-white">2</span>
                </div>
                <span class="text-[10px] font-black uppercase tracking-tighter">Đội 2</span>
            </button>
            <button onclick="navigateTo('hotline')"
                class="mobile-nav-btn flex flex-col items-center gap-1.5 w-full h-full justify-center transition-all"
                data-target="hotline">
                <i class="ph-fill ph-users-three text-2xl"></i>
                <span class="text-[10px] font-black uppercase tracking-tighter">Hotline</span>
            </button>
        </div>
    </nav>

    <!-- MODAL CẤU HÌNH -->
    <div id="apiModal"
        class="fixed inset-0 bg-slate-900/80 z-50 hidden flex items-center justify-center p-6 backdrop-blur-md">
        <div class="bg-white rounded-3xl border-2 border-slate-300 w-full max-w-sm p-8 shadow-2xl fade-in">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-12 h-12 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-800">
                    <i class="ph-bold ph-gear-six text-2xl"></i>
                </div>
                <div>
                    <h3 class="text-xl font-black text-slate-800 leading-none">Cấu hình</h3>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-1">Kết nối dữ liệu</p>
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-2 block">Đường dẫn
                        Google Apps Script URL</label>
                    <input type="text" id="apiUrlInput" placeholder="https://script.google.com/..."
                        class="w-full bg-slate-100 border-2 border-slate-200 p-4 rounded-2xl text-sm font-bold text-slate-800 outline-none focus:border-blue-600 transition-all shadow-inner">
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="closeConfig()"
                    class="flex-1 py-4 text-slate-500 font-black text-xs uppercase tracking-widest bg-slate-100 rounded-2xl hover:bg-slate-200 transition-colors">Hủy</button>
                <button onclick="saveConfig()"
                    class="flex-1 py-4 bg-blue-800 text-white rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all">Lưu
                    cấu hình</button>
            </div>
        </div>
    </div>

    <!-- Tập lệnh ứng dụng -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
